<!DOCTYPE html>
<html>
<head>
	<title>Clear</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: red;
			float: left;		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: lime;
			float: right;
		}
		.c{
			width: 100%;
			height: 200px;
			border: 1px solid black;
			background: blue;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>



</body>
</html>
