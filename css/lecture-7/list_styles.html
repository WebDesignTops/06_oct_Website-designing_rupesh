<!DOCTYPE html>
<html>
<head>
	<title>List styles</title>
	<style type="text/css">
		ol{
			list-style:gujarati;
		}
		ul{
			list-style: square;
			list-style-image: url(arrow.png);
		}
	</style>
</head>
<body>

	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>Java Script</li>
		<li>J-Query</li>
		<li>Bootstrap</li>
	</ol>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>Java Script</li>
		<li>J-Query</li>
		<li>Bootstrap</li>
	</ul>


</body>
</html>
