<!DOCTYPE html>
<html>
<head>
	<title>display none</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: red;
			display: none;
		}
		.b{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: lime;
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>


</body>
</html>
