<!DOCTYPE html>
<html>
<head>
	<title>Margin-Bottom</title>
	<style type="text/css">
		#a{
			width: 200px;
			height: 200px;
			border:1px solid black;
			background: red;
			margin-bottom: 20px;
		}
		#b{
			width: 200px;
			height: 200px;
			border:1px solid black;
			background: green;
		}
	</style>
</head>
<body>


	<div id="a"></div>
	<div id="b"></div>

</body>
</html>
