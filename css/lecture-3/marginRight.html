<!DOCTYPE html>
<html>
<head>
	<title>Margin Right</title>
	<style type="text/css">
		.a{
			width: 150px;
			height: 150px;
			border:1px solid black;
			background: yellow;
			float: left;
			margin-right: 100px;
		}
		.b{
			width: 150px;
			height: 150px;
			border:1px solid black;
			background: green;
			float: left;

			
		}
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>

</body>
</html>
