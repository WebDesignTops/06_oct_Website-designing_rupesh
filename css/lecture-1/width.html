<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Width</title>
	<style type="text/css">
		article{
			border: 1px solid black;
			width: 10%;
		}
	</style>
</head>
<body>


		<div style="border:1px solid black;">This is Div</div>
		
		<b style="border:1px solid black; width:150px">This is B</b>
		
		<i style="border:1px solid black;">This is I tag</i>
		
		<u style="border:1px solid black; width: 350px;">This is underline tag</u>
		
		<p style="border: 1px solid black; width:20%">This is P tag</p>


		<section style="border: 1px solid black; width: 10%; height: 250px;">This is Section 1</section>
		<section style="border: 1px solid black; width:150px">
			This is Section 2
		</section>
		<section style="border: 1px solid black; width:15%">This is Section 3</section>

		<article>This is article</article>

</body>
</html>
