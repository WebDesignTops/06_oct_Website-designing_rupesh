<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style type="text/css">
    	header{
    		width: 100%;
    		height: 120px;
    		border: 1px solid black;
    		background: black;
    		color: white;
    	}
    	.logo{
    		width: 15%;
    		height: inherit;
    		/*border: 1px solid black;*/
    		float: left;
    	}
    	.logo img{
    		width: 100%;
    		height: 100%;
    	}
    	nav{
    		/*border: 1px solid black;*/
    		width: 85%;
    		height: inherit;

    	}
    	nav ul{
    		/*border: 1px solid black;*/
    		float: right;
    	}
    	nav ul li{
    		float: left;
    		padding: 15px;
    		font-size: 40px;
    		list-style: none;
    	}
    </style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Service</li>
				<li>Contact</li>
			</ul>
		</nav>
	</header>

    
</body>
</html>
