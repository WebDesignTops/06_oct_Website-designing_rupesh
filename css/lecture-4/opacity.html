<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style type="text/css">
    	.a{
    		width: 200px;
    		height: 200px;
    		border: 1px solid black;
    		background: red;

    	}
    	.b{
    		width: 200px;
    		height: 200px;
    		border: 1px solid black;
    		background: red;
    		opacity: 0.2;
    	}
    </style>
</head>
<body>
    
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
