<!DOCTYPE html>
<html>
<head>
	<title>Text-transform</title>
	<style type="text/css">
		#a{
			text-transform: uppercase;
		}
		#b{
			text-transform: lowercase;
		}
		#c{
			text-transform: capitalize;
		}
	</style>
</head>
<body>

	<h1 id="a">This is Capital text</h1>
	<h1 id="b">THIS IS SMALL TEXT</h1>
	<H1 id="c">this is capitalize text</H1>


</body>
</html>
