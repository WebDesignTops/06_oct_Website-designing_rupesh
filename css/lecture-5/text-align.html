<!DOCTYPE html>
<html>
<head>
	<title>Text-align</title>
	<style type="text/css">
		#a{
			text-align: center;
		}
		#b{
			text-align: right;
		}
	</style>
</head>
<body>


	<h1>Text left</h1>
	<center>
	<h1>Text center</h1>
</center>
<h1 dir="rtl">Text Right</h1>

	<h2>This is css text-align-left</h2>
	<h2 id="a">This is css text-align-center</h2>
	<h2 id="b">This is css text-align-right</h2>




</body>
</html>
