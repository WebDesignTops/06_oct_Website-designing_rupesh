<!DOCTYPE html>
<html>
<head>
	<title>Text-Decoration</title>
	<style type="text/css">
		#a{
			text-decoration: overline;
		}
		#b{
			text-decoration: underline;
		}
		#c{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<h1 id="a">This is Overilne Text</h1>
	<h1 id="b">This is Underline Text</h1>
	<h1 id="c">This is Line Through Text</h1>



</body>
</html>
