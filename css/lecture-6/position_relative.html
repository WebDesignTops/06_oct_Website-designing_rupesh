<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style type="text/css">
    	.a{
    		width: 300px;
    		height: 300px;
    		border: 1px solid black;
    		position: relative;
    	}
    	.b{
    		width: 200px;
    		height: 200px;
    		border: 1px solid black;
    		position: absolute;
    		top: 50px;
    		left: 50px;

    	}
    </style>
</head>
<body>
    
	<div class="a">
		<div class="b">
			<h1>This is Position Relative Example</h1>
		</div>
	</div>



</body>
</html>
