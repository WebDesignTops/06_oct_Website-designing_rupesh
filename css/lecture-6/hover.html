<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style type="text/css">
    	div{
    		width: 200px;
    		height: 200px;
    		border: 1px solid black;
    	}
    	div:hover{
    		background: red;
    	}
    	h1:hover{
    		text-shadow: 2px 2px 2px;
    		color: red;
    	}
    </style>
</head>
<body>

	<div></div>

	<h1>This is hover Effect</h1>





   
    
</body>
</html>
