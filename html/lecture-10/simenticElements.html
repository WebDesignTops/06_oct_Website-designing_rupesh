<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantic-Elements</title>
	<style type="text/css">
		header{
			height: 100px;
			background: gray;
			border: 1px solid black;
		}
		#section1{
			height: 400px;
			background: red;
			border: 1px solid black;
		}
		#section2{
			width: 100%;
			height: 400px;
			border: 1px solid black;
			background: limegreen;
		}
		#section2 aside
		{
			width: 15%;
			height: 400px;
			background: lime;
			float: left;
		}
		#section2 article{
			width: 85%;
			height: 400px;
			background: yellow;
			float: right;
		}
		#section3{
			height: 200px;
			background: orange;
		}
		footer{
			height: 100px;
			background: black;
		}
	</style>
</head>
<body>

		<header>This is Header</header>

		<section id="section1">This is Section 
			
		
		</section>
		
		<section id="section2">
			
			
			<aside>This is aside part</aside>
			<article>This is Article</article>

		</section>
		
		<section id="section3">This is Section</section>
		
		<footer>This is Footer</footer>



</body>
</html>
