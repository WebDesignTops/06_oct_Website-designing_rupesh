<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select-opation</title>
</head>
<body>

		<form>
			<label>Enter Your Name</label>
			<input type="text" name=""><br><br>
			<label>Enter Your Number</label>
			<input type="text" name=""><br><br>
			<label>Gender</label>
			<input type="radio" name="">Male
			<input type="radio" name="">Female<br><br>
			<label>Qualification</label>
			<input type="checkbox" name="">Graduation
			<input type="checkbox" name="">Post-Graduation<br><br>
			<label>Select Your Choice of Course</label>
			<select>
				<option>Select you course</option>
				<option>Web Designing</option>
				<option>Mobile Development</option>
				<option>Software Engineering</option>
			</select><br><br>
			<input type="submit" name="" value="Submit">


		</form>




</body>
</html>
