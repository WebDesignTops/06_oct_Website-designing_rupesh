<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data list</title>
</head>
<body>

	<label>Select your Fav. movie</label>
	<select>
		<option>Choice your movie</option>
		<option>KGF</option>
		<option>KGF-2</option>
		<option>DJ</option>
		<option>Pushpa</option>
	</select>

		<br><br>

		<label>Select your Fav. Subject</label>
		
		<input list="subject">
		
		<datalist id="subject">
				<option value="HTML">
				<option value="CSS">
				<option value="JAVA SCRIPT">
				<option value="J-QUERY">
				<option value="BOOTSTRAP">
			
		</datalist>



</body>
</html>
