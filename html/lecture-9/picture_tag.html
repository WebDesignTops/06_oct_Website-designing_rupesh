<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Picture Tag</title>
</head>
<body>
	<picture>
		<source media="(min-width:1200px)" srcset="computer.jpg">
		<source media="(min-width: 560px)" srcset="phone.jpg">
		<img src="com.jpg">
	</picture>



</body>
