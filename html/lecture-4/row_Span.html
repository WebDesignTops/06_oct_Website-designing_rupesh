<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Row_Span</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<th>Day</th>
			<th>8 to 9</th>
			<th>9 to 10</th>
			<th>10 to 10.30</th>
			<th>10.30 to 11.30</th>
			<th>11.30 to 12.30</th>
		</tr>

		<tr>
			<td>Monday</td>
			<td>HTML</td>
			<td>CSS</td>
			<td rowspan="6">Free</td>
			<td>JS</td>
			<td>J-Q</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td>CSS</td>
			<td>HTML</td>
			<!-- <td>Free</td> -->
			<td>J-Q</td>
			<td>JS</td>
		</tr>
		<tr>
			<td>Wednsday</td>
			<td>JS</td>
			<td>J-Q</td>
			<!-- <td>Free</td> -->
			<td rowspan="2">HTML</td>
			<td rowspan="3">CSS</td>
		</tr>
		<tr>
			<td>Thirsday</td>
			<td>J-Q</td>
			<td rowspan="3">JS</td>
			<!-- <td>Free</td> -->
			<!-- <td>HTML</td> -->
			<!-- <td>CSS</td> -->
		</tr>
		<tr>
			<td>Friday</td>
			<td>HTML</td>
			<!-- <td>JS</td> -->
			<!-- <td>Free</td> -->
			<td rowspan="2">JQ</td>
			<!-- <td>CSS</td> -->
		</tr>
		<tr>
			<td>Saturday</td>
			<td>CSS</td>
			<!-- <td>JS</td> -->
			<!-- <td>Free</td> -->
			<!-- <td>JQ</td> -->
			<td>HTML</td>
		</tr>
	</table>

</body>
</html>
