<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border-collapse</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<caption>Student Details</caption>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Contact no</th>
		</tr>


		<tr>
			<td>Rajnik</td>
			<td>Rathod</td>
			<td>123456</td>	
		</tr>

		<tr>
			<td>Vijay</td>
			<td>Dharjiya</td>
			<td>456789</td>
		</tr>


		<tr>
			<td>Aman</td>
			<td>Malik</td>
			<td>456987</td>
		</tr>
	</table>


</body>
</html>
