<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image-Mapping</title>
</head>
<body>

	<img src="com.jpg" usemap="#img">
	<map id="img">
		<area shape="rect" coords="35,43,270,346" href="computer.jpg">
		<area shape="rect" coords="291,172,334,244" href="phone.jpg">
		<area shape="rect" coords="304,269,369,334" href="https://en.wikipedia.org/wiki/Coffee">
	</map>

</body>
</html>
